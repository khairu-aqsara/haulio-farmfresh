<nav class="navbar bg-light navbar-expand-lg fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="/assets/images/FarmFresh%20Logo.png" alt="FarmFresh Logo" class="img-logo">
    </a>
    <form class="d-flex w-50 justify-content-end align-items-center" role="search">
      <ng-template #rt let-r="result">
        <div class="d-flex w-100">
          <div class="img-search mx-2">
            <img src="{{ r.photoUrl}}" class="img-fluid w-100" onerror="this.src='https://placehold.co/64x64?text=0_0'">
          </div>
          <div class="d-flex flex-column">
            <strong>{{ r.name }}</strong>
            <small>{{ r.category.name }}</small>
          </div>
        </div>
      </ng-template>

      <div class="input-group">
        <input class="form-control" id="typeahead-http"
               [(ngModel)]="model"
               [resultFormatter]="resultFormatBandListValue"
               [inputFormatter]="inputFormatBandListValue"
               [resultTemplate]="rt"
               [class.is-invalid]="searchFailed"
               [ngbTypeahead]="search"
               (selectItem)="selectedItem($event)"
               name="keyword"
               type="search" placeholder="Search For Product Or Brand" aria-label="Search">
        <button class="btn btn-primary" type="button"><i class="bi-search"></i></button>
      </div>
      <a href="#" class="cart-btn mx-3">
        <i class="bi-cart3 position-relative"></i>
      </a>
    </form>
  </div>
</nav>
