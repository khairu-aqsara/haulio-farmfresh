<ngb-carousel [showNavigationArrows]="false" [showNavigationIndicators]="false" [interval]="4000" [pauseOnFocus]="false" [pauseOnHover]="false">
  <ng-template ngbSlide>
    <div class="row">
      <div class="col-12">
        <div class="img-container w-100">
          <img src="/assets/images/Banner%20Photo.jpg" alt="Banner" class="img-fluid w-100">
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="row">
      <div class="col-6 p-0">
        <div class="d-flex flex-column justify-content-center p-5 box-landing-desc">
          <h1>FRESH FOOD FOR A FRESHER YOU</h1>
          <h2 class="py-4">Quality Food, quality life</h2>
        </div>
      </div>
      <div class="col-6 p-0 justify-content-center">
        <div class="img-container w-100">
          <img src="/assets/images/Side%20image.png" alt="Side Image" class="img-fluid w-100">
        </div>
      </div>
    </div>
    <div class="row mt-5 py-5 slide-icon">
      <div class="col-lg-12">
        <div class="d-flex justify-content-around align-items-center">
          <div class="text-center">
            <i class="bi-clock d-block"></i>
            <span>Online Anywhere</span>
          </div>
          <div class="text-center">
            <i class="bi-truck d-block"></i>
            <span>Fast Delivery</span>
          </div>
          <div class="text-center">
            <i class="bi bi-telephone-inbound d-block"></i>
            <span>24/7 Support</span>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
